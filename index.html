<!DOCTYPE html>
<html>
  <head>
    <title>BEM-sample</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <section class="page">
      <!-- <header class="header">
        <div class="logo">
          <img src="" alt="logo" title="BEM-sample">
        </div>
        <div class="search-form">
          <input type="text" name="search-field" class="form__input form__input--search">
        </div>
      </header> -->
      <main class="main-wrapper">
        <section class="main-wrapper__content">
          <form class="form form--sign-in">
            <h1 class="form__heading">Sign In</h1>
            <div class="form__field-wrapper">
              <label class="form__label form__label--newline">Email</label>
              <input type="email" name="user-email" class="form__input">
              <div class="form__error-message"></div>
            </div>
            <div class="form__field-wrapper">
              <label class="form__label form__label--newline">Password</label>
              <input type="password" name="password" class="form__input">
              <div class="form__error-message"></div>
            </div>
            <div class="form__field-wrapper">
              <input type="checkbox" name="remeber-me" class="form__checkbox" id="remeber-me">
              <label for="remeber-me" class="form__label form__label--bold"><span class="custom-checkbox"></span>Keep me signed in</label>
            </div>
            <button class="form__button">Sign In</button>
          </form>
        </section>
        <section class="main-wrapper__content main-wrapper__content--signup">
          <form class="form form-sign-up">
            <h1 class="form__heading">Sign Up</h1>
            <div class="form__field-wrapper">
              <label class="form__label form__label--newline">Full name</label>
              <input type="text" name="user-name" class="form__input">
              <div class="form__error-message"></div>
            </div>
            <div class="form__field-wrapper">
              <label class="form__label form__label--newline">Email</label>
              <input type="text" name="user-email" class="form__input">
              <div class="form__error-message"></div>
            </div>
            <div class="form__field-wrapper">
              <label class="form__label form__label--newline">Password</label>
              <input type="password" name="password" class="form__input">
              <div class="form__error-message"></div>
            </div>
            <div class="form__field-wrapper">
              <label class="form__label form__label--newline">Re-enter Password</label>
              <input type="password" name="password" class="form__input">
              <div class="form__error-message"></div>
            </div>
            <button class="form__button">Sign Up</button>
          </form>
        </section>
      </main>
      <!-- <footer class="footer">
      </footer> -->
    </section>
    <script src="js/scripts.js"></script>
  </body>
</html>
